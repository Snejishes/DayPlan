<html lang="de">

  <link rel="stylesheet" href="styles.css">

<body>

  <!-- Top-Bar mit Navigation -->
  <header class="top-bar">
    <div class="week-nav">
      <button id="prevWeek" class="nav-arrow">&larr;</button>
      <h1 id="weekLabel" class="header-title">Woche</h1>
      <button id="nextWeek" class="nav-arrow">&rarr;</button>
    </div>
    <nav class="nav-buttons">
      <a href="add.html" class="button">Neue Aufgabe</a>
    </nav>
  </header>

  <!-- Container für die dynamische Wochenansicht (eine Woche) -->

  <!-- Rechte Spalte für zusätzliche Informationen (optional) -->
  <aside class="right-column">
    <h2 class="right-column-title">Notizen / Termine</h2>

  </aside>
